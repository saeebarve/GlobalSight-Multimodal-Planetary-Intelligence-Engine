<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalSight Analysis Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gs-void': '#020410', // Deep Stratosphere Blue
              'gs-ocean': '#0099ff', // Vibrant Pacific Blue
              'gs-land': '#00cc66', // Rainforest Green
              'gs-life': '#ffaa00', // Amber/Gold (Humanity/Civilization)
              'gs-cloud': '#e0f2fe', // Atmosphere
              'gs-alert': '#ef4444', // Danger Red
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 15s linear infinite',
              'spin-reverse': 'spin 20s linear infinite reverse',
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'grid-move': 'gridMove 20s linear infinite',
              'scan': 'scan 8s linear infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              gridMove: {
                "0%": { transform: "translateY(0) perspective(500px) rotateX(60deg)" },
                "100%": { transform: "translateY(40px) perspective(500px) rotateX(60deg)" },
              },
              scan: {
                "0%": { backgroundPosition: "0% 0%" },
                "100%": { backgroundPosition: "0% 100%" },
              }
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;600&display=swap');
      
      body {
        background-color: #020410;
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Holographic Background Grid */
      .holographic-grid {
        position: fixed;
        width: 200vw;
        height: 200vh;
        left: -50%;
        top: -50%;
        background-image: 
          linear-gradient(rgba(0, 153, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 153, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform-origin: 50% 50%;
        transform: perspective(500px) rotateX(60deg);
        animation: gridMove 20s linear infinite;
        opacity: 0.15;
        z-index: 0;
        pointer-events: none;
      }

      /* Scanlines Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.3;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020410; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e3a8a; 
        border-radius: 4px;
        border: 1px solid rgba(255,255,255,0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb; 
      }

      /* 3D Glass Panel */
      .glass-panel {
        background: rgba(10, 25, 47, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.1),
          inset 0 0 20px rgba(255, 255, 255, 0.02);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      }

      .glass-panel:hover {
        border-color: rgba(0, 153, 255, 0.3);
        box-shadow: 
          0 10px 40px rgba(0, 0, 0, 0.3),
          0 0 20px rgba(0, 153, 255, 0.1),
          inset 0 0 20px rgba(255, 255, 255, 0.05);
      }

      /* 3D Lift Effect */
      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .hover-lift:hover {
        transform: translateY(-5px) scale(1.01);
      }

      .earth-gradient {
        background: linear-gradient(135deg, #0099ff 0%, #00cc66 50%, #ffaa00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradientShift 5s ease infinite;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50% }
        50% { background-position: 100% 50% }
        100% { background-position: 0% 50% }
      }
      
      /* 3D Wireframe Globe CSS */
      .wireframe-globe {
        transform-style: preserve-3d;
        animation: spin-slow 20s linear infinite;
      }
      .globe-ring {
        position: absolute;
        border: 1px solid rgba(0, 153, 255, 0.3);
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 153, 255, 0.1);
      }

      /* PRINT STYLES - Professional White Paper Report */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          overflow: visible !important;
        }
        .holographic-grid, .scanlines, .fixed, .sticky, header, footer, button, .no-print {
          display: none !important;
        }
        .glass-panel {
          background: white !important;
          border: 1px solid #ddd !important;
          box-shadow: none !important;
          backdrop-filter: none !important;
          color: black !important;
          page-break-inside: avoid;
          margin-bottom: 2rem;
        }
        .text-white, .text-slate-300, .text-slate-400, .text-slate-500 {
          color: #333 !important;
        }
        h1, h2, h3, h4 {
          color: black !important;
        }
        .bg-white\/5 {
          background: #f5f5f5 !important;
          border: 1px solid #eee !important;
        }
        /* Keep risk colors but make them printable */
        .text-gs-alert { color: #cc0000 !important; }
        .text-gs-land { color: #008844 !important; }
        .text-gs-ocean { color: #0066cc !important; }
        .text-gs-life { color: #cc8800 !important; }

        .print-header {
          display: block !important;
          margin-bottom: 30px;
          border-bottom: 2px solid black;
          padding-bottom: 10px;
        }
        .perspective-1000 {
            perspective: none !important;
        }
        .hover-lift {
            transform: none !important;
        }
      }
      .print-header {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="holographic-grid"></div>
    <div class="scanlines"></div>
  </body>
</html>
